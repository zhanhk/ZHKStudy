server.port=8088

spring.application.name=zuul-gateway

spring.cloud.consul.host=192.168.147.23
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.enabled=true
#服务名
spring.cloud.consul.discovery.serviceName=${spring.application.name}
#服务注册实例名
spring.cloud.consul.discovery.instanceId=${spring.application.name}-${spring.cloud.client.ipAddress}-${server.port}
#服务所在的主机名
spring.cloud.consul.discovery.hostname=${spring.cloud.client.ipAddress}
spring.cloud.consul.discovery.port=${server.port}
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.healthCheckInterval=10s
spring.cloud.consul.discovery.tags=dev
spring.cloud.consul.discovery.preferIpAddress=true
spring.cloud.inetutils.preferred-networks=172.16

zuul.routes.zuul2-backend.path=/test/**
zuul.routes.zuul2-backend.service-id=zuul2-backend


#是否转发后是否还带有转发特征的字符
#zuul.stripPrefix=false

#将 hystrix 的超时时间禁用掉
hystrix.command.default.execution.timeout.enabled=false
#session存储
spring.session.store-type=none

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000